<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@600&display=swap" rel="stylesheet">
        <title>Timer & Stopwatch</title>
    </head>

    <body>
        <div class="tab_switcher">
            <button type="submit" class="btn1 active timer_btn">Timer</button>
            <button class="btn1 stw_btn">Stopwatch</button>
        </div>
        <div class="main_section">
            <div id="timer" class="timer_main">
                <div id="timerTime" class="time">
                    <span class="digit" id="thr">00</span>
                    <span class="txt">Hr</span>
                    <span class="digit" id="tmin">00</span>
                    <span class="txt">Min</span>
                    <span class="digit" id="tsec">10</span>
                    <span class="txt">Sec</span>
                </div>
            </div>
            <div id="stopwatch" class="stop_main dnone">
                <span class="digit" id="hr">
                    00</span>
                <span class="txt">Hr</span>
                <span class="digit" id="min">
                    00</span>
                <span class="txt">Min</span>
                <span class="digit" id="sec">
                    00</span>
                <span class="txt">Sec</span>
                <span class="digit" id="count">
                    00</span>
            </div>
        </div>
        <div class="Controls">
            <button class="btn2 paused play_btn">Pause</button>
            <button class="btn2 reset_btn">Reset</button>
        </div>
    </body>

</html>
